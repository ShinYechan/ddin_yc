<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Liverpool Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--Wifi Icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!--Battery Icon-->
        <i class="fa-solid fa-battery-full"></i>
        <!--Lighting Icon-->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <i class="fa-solid fa-chevron-left fa-2x"></i>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Settings</h1>
      </div>
      <div class="alt-screen-header__column">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </header>

    <main class="alt-main-screen"></main>
    <div id="no-mobile">Your Screen in too big!</div>
    <script
      src="https://kit.fontawesome.com/20c125211f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
