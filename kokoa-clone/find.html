<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--Wifi Icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!--Battery Icon-->
        <i class="fa-solid fa-battery-full"></i>
        <!--Lighting Icon-->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
      </div>
    </header>
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__list"><i class="fa-solid fa-qrcode fa-2x"></i><span>QR Code</span></div>
            <div class="icon-row__list"><i class="fa-solid fa-address-book fa-2x"></i><span>Add by Contacts</span></div>
            <div class="icon-row__list"><i class="fa-solid fa-fingerprint fa-2x"></i><span>Add by ID</span></div>
            <div class="icon-row__list"><i class="fa-solid fa-envelope fa-2x"></i><span>Invite</span></div>
        </div>
        <div class="recommanded">
            <div class="recommanded__title">Recommanded Friends</div>
            <div class="recommanded__content">You have no recommanded friends.</div>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <div class="open-chat__header__title">Open Chat</div>
                <div class="open-chat__header__home-link">
                  <span>Go to Openchat Home</span>
                  <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
            </div>
            <div class="open-chat__post">
                <div class="open-chat__post__column">
                    <h5 class="open-chat__post__title">#BTS</h5>
                    <h6 class="open-chat__post__hashtags">#BTS#ARMY#FRIENDS</h6>
                    <div class="open-chat__post__member">
                        <img src="avatar.png">
                        <span class="open-chat__post__member__count">802 members</span>
                        <span class="open-chat__post__member__status">Active</span>
                    </div>
                </div>
                <div class="open-chat__post__column">
                    <img src="avatar.png" width="120px">
                    <span class="open-chat__post__heart"><i class="fa-solid fa-heart"></i> 352</span>
                </div>
            </div>
            <div class="open-chat__post">
                <div class="open-chat__post__column">
                    <h5 class="open-chat__post__title">#BTS</h5>
                    <h6 class="open-chat__post__hashtags">#BTS#ARMY#FRIENDS</h6>
                    <div class="open-chat__post__member">
                        <img src="avatar2.png">
                        <span class="open-chat__post__member__count">802 members</span>
                        <span class="open-chat__post__member__status">Active</span>
                    </div>
                </div>
                <div class="open-chat__post__column">
                    <img src="avatar2.png" width="120px">
                    <span class="open-chat__post__heart"><i class="fa-solid fa-heart"></i> 352</span>
                </div>
            </div>
        </div>
    </main>

    

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__btn__chat badge-notification">1</span>
          <a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__btn__more badge"></span>
          <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/20c125211f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
