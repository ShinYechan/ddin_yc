<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--Wifi Icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!--Battery Icon-->
        <i class="fa-solid fa-battery-full"></i>
        <!--Lighting Icon-->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <a id="friends-display-link" href="#">
        <i class="fa-solid fa-circle-info"></i> Friends' Names Display <i class="fa-solid fa-chevron-right fa-xs"></i>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img src="avatar.png" class="user-component__avatar user-component__avatar--xl">
          <div class="user-component__text">
            <h4 class="user-component__title">Yechan</h4>
            <h6 class="user-component__subtitle">test</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span><i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="avatar2.png" class="user-component__avatar user-component__avatar--xs">
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Hyun</h4>
              <h6 class="user-component__subtitle">test</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__btn__chat badge-notification">1</span>
          <a class="nav__link" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__btn__more badge"></span>
          <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/20c125211f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
