<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--Wifi Icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!--Battery Icon-->
        <i class="fa-solid fa-battery-full"></i>
        <!--Lighting Icon-->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          
            <div class="user-component__column">
              <img src="kakao.png" class="user-component__avatar">
              <div class="user-component__text">
                <h4 class="user-component__title">KokoaTalk</h4>
                <h6 class="user-component__subtitle">Please check my kokoa account info</h6>
              </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:23</span>
                <span class="user-component__notification badge-notification">1</span>
            </div>
        </div>
      </a>
    </main>    

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__btn__chat badge-notification">1</span>
          <a class="nav__link" href="chats.html"><i class="fa-solid fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__btn__more badge"></span>
          <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></i></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/20c125211f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
